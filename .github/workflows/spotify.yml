name: Update Spotify Now Playing

on:
  schedule:
    - cron: "*/10 * * * *" # setiap 10 menit (ubah kalau perlu)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update Spotify status
        uses: kittinan/spotify-github-profile@main
        with:
          client_id: ${{ secrets.SPOTIFY_CLIENT_ID }}
          client_secret: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "update: spotify now playing" || echo "no changes to commit"
          git push
